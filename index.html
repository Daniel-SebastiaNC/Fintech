<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="">
    <header class="d-flex justify-content-center align-items-center bg-primary p-1">
        <h1>Entrar</h1>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center border border-primary w-100 h-50 position-absolute top-50 start-50 translate-middle">

        <form action="post" method="post" class="d-flex flex-column justify-content-center align-items-center border border-success m-3 w-100 h-50">
            <div class="input-group flex-nowrap m-1 w-50">
                <input type="email" class="form-control" placeholder="Username" aria-label="E-mail" aria-describedby="addon-wrapping" name="email" id="email">
            </div>
            <div class="input-group flex-nowrap m-1 w-50">
                <input type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping" name="password" id="password">
            </div>
        </form>

        <div class="w-100">
            <button class="btn btn-lg btn-success w-100 py-2" type="submit">Entrar</button>
        </div>
    </main>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
